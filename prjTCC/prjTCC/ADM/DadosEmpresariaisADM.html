<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dadosPessoais.css">
    <title>Cadastrar</title>
</head>
<body>
    <header class="header">
        <div class="caixaLogo">
            <img src="images/logo.png" alt="Logo" class="logo">
        </div>
        <div class="entrada">
            <span>Que bom ter você conosco, Willian</span>
            <img src="images/users/user.png" alt="User Icon" class="iconeUsers">
        </div>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><img src="images/icones/agenda.png" class="icone"><a href="calendarioADM.html">Calendário</a></li>
                <li><img src="images/icones/escreva.png" class="icone"><a href="frequenciaADM.html">Frequência</a></li>
                <li><img src="images/icones/coin.png" class="icone"><a href="FaturaADM.html">Fatura</a></li>
                <li><img src="images/icones verde/do-utilizador.png" class="icone"><a href="DadosEmpresariaisADM.html">Dados Pessoais</a></li>
                <li><img src="images/icones/people-together.png" class="icone"><a href="turmaADM.html">Turma</a></li>
                <li><img src="images/icones/tablet.png" class="icone"><a href="controleADM.html">Controle</a></li>
                <li><img src="images/icones/receipt.png" class="icone"><a href="DespesasADM.html">Despesas Mensais</a></li>
                <li><img src="images/icones/cadastro.png" class="icone"><a href="cadastrarADM.html">Cadastrar</a></li>
                <li><img src="images/icones/exit.png" class="icone"><a href="login.html">Sair</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <h1>Dados Empresariais</h1>
            <form class="form">
                <section class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" disabled>
                        </div>
                        <div class="form-group">
                            <label for="sobrenome">Sobrenome:</label>
                            <input type="text" id="sobrenome" name="sobrenome" disabled>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email">
                        </div>
                    </div>
                </section>
                <section class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" name="senha">
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="text" id="telefone" name="telefone">
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" disabled>
                        </div>
                    </div>
                </section>
                <section class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="data-nascimento">Data de Nascimento:</label>
                            <input type="date" id="data-nascimento" name="data-nascimento" disabled>
                        </div>
                        <div class="form-group">
                            <label for="permissao">Permissão de acesso:</label>
                            <select id="permissao" name="permissao">
                                <option value="aluno">Aluno</option>
                                <option value="professor">Professor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Sexo:</label>
                            <div class="gender-options">
                                <div class="gender-option">
                                    <input type="radio" id="masculino" name="sexo" value="masculino">
                                    <label for="masculino">Masculino</label>
                                </div>
                                <div class="gender-option">
                                    <input type="radio" id="feminino" name="sexo" value="feminino">
                                    <label for="feminino">Feminino</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <h2 class="address-title">Endereço</h2> 
                <section class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep">
                        </div>
                        <div class="form-group">
                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade">
                        </div>
                        <div class="form-group">
                            <label for="endereco">Rua:</label>
                            <input type="text" id="endereco" name="endereco">
                        </div>
                    </div>
                </section>
                <section class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="numero">Número:</label>
                            <input type="text" id="numero" name="numero">
                        </div>
                        <div class="form-group">
                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" name="bairro">
                        </div>
                        <div class="form-group">
                            <label for="complemento">Complemento:</label>
                            <input type="text" id="complemento" name="complemento">
                        </div>
                    </div>
                </section>
                <div class="form-footer">
                    <button type="submit">Salvar</button>
                    <button type="submit">Editar</button>
                </div>
            </form>
</body>
</html>
